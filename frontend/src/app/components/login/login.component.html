<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Admin Login</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">Username is required</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="password" 
            placeholder="Enter your password">
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            type="button" 
            mat-icon-button 
            matSuffix 
            (click)="hidePassword = !hidePassword" 
            [attr.aria-label]="'Hide password'" 
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
        
        <div class="form-actions">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid || loading" 
            class="login-button">
            <mat-icon *ngIf="!loading">login</mat-icon>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
        </div>
      </form>
    </mat-card-content>
    
    <mat-card-footer class="login-footer">
      <p>Access to the admin area is restricted.</p>
      <a routerLink="/" mat-button>Back to Home</a>
    </mat-card-footer>
  </mat-card>
</div>
